<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <link rel="stylesheet" href=" ../../static/feedback.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">University Complaint Handling System</div>
        <div class="menu">
            <a href="/Home_page.html">Home</a>
            <a href="/My_complaints.html">My Complaints</a>
            <a href="/Contact_us.html">Contact Us</a>
        </div>
    </div>

    <!-- Submit Complaint Section -->
    <div class="section">
        <h2>Submit Your Complaint</h2>
        <form class="form">
            <input type="text" placeholder="Enter Title" required>
            <textarea rows="5" placeholder="Describe your complaint..." required></textarea>
            <div class="actions">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Browse Complaints Section -->
    <div class="section">
        <h2>Browse Complaints</h2>
        <div class="complaint">
            <div class="status-circle status-open"></div>
            <div class="content">
                <h3>Title of Complaint</h3>
                <p>This is a description of the complaint. Add details about the issue, your experience, or suggestions.</p>
            </div>
            <div class="actions">
                <button class="upvote">Upvote</button>
                <button class="downvote">Downvote</button>
            </div>
        </div>
    </div>
</body>
</html>
