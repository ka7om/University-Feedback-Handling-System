{% extends 'parts/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}
    Feedback
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "browes_feedbacks.css" %}">
{% endblock %}

{% block content %}
    <div class="section">
        <h2>Browse Feedbacks</h2>
        {% for feedback in feedback_list %}
            <div class="complaint">
                <div class="feedback_flex">
                    <div class="status-circle status-open"></div>
                    <div class="content">
                        <h3>{{feedback.topic}}</h3>
                        <p>{{feedback.message}}</p>
                    </div>
                </div>
                <div class="actions">
                    <button class="upvote">Up vote</button>
                    <button class="downvote">Down vote</button>
                </div>
            </div>
        {% endfor %}
    <div>
{% endblock %}
