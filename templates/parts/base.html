<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .navbar .button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">University Feedback Handling System</div>
        <div class="menu">
            <a href="{% url %}">Home</a>
            <a href="/my-complaints.html">My Feedbacks</a>
            <a href="/contact-us.html">Contact Us</a>
        </div>
        <button class="button">Login</button>
    </div>
</body>
<main>
    {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}

</main>
<footer>
    {% include 'parts/footer.html' %}
</footer>

</html>
